<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Скидання пароля</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div class="form-container">
		<h2>Скидання пароля</h2>

		<div th:if="${param.success}" class="success-message">
			<p>Посилання для скидання пароля відправлено на вашу електронну
				пошту.</p>
		</div>

		<div th:if="${param.error}" class="error-message">
			<p>Користувача з такою поштою не знайдено.</p>
		</div>

		<form action="/blog-SSU/password/forgot" method="post">
			<label for="email">Введіть вашу електронну пошту:</label> <input
				type="email" id="email" name="email" required>
			<button type="submit">Надіслати посилання</button>
		</form>
		<a href="/blog-SSU/auth/login" class="link">Назад до входу</a>
	</div>
</body>
</html>
