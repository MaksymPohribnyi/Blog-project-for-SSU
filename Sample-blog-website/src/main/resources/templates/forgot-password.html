<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot password</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div class="form-container">
		<h2>Forgot password</h2>

		<div th:if="${param.success}" class="success-message">
			<p>A password reset link has been sent to your email address.</p>
		</div>

		<div th:if="${param.error}" class="error-message">
			<p>No user found with that email address.</p>
		</div>

		<form action="/blog-SSU/password/forgot" method="post">
			<label for="email">Enter your email:</label> <input
				type="email" id="email" name="email" required>
			<button type="submit">Send link</button>
		</form>
		<a href="/blog-SSU/auth/login" class="link">Back to login</a>
	</div>
</body>
</html>
